<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset-UTF-8" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r123/three.min.js" integrity="sha512-Q+IG0h7As6sfqE2t1Xf5IeamNyCXb4EXxGCA9Mlbpv7xtwurVHNdVDbyWeSQ3ulPf2FRlqeu77Ec3SJDdIR63w==" crossorigin="anonymous"></script>
        <script src="OrbitControls.js"></script>
        <link rel="stylesheet" href="moderat.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <title>h1m4n3hu and the web</title>
    </head>
<body>

<div id="mainer1"></div>
<div id="mainer2"></div>
<div id="mainer3"></div>
<div class="lefthalf">
    <div class="textt texttname">himanshu soni</div>
    <div class="textt texttheadline">for the love of god and mondays</div>
</div>

<div class="fadiner"></div>

    <script>





        var scene1=new THREE.Scene();
        var cam1=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
        cam1.position.set(0,5,20);
        var renderer1=new THREE.WebGLRenderer({antialias:true,alpha:true});
        renderer1.setClearColor("rgb(150,150,150)");
        renderer1.setPixelRatio(window.devicePixelRatio)
        renderer1.setSize(window.innerWidth,window.innerHeight);
        document.getElementById("mainer1").appendChild(renderer1.domElement);
        var loader1=new THREE.TextureLoader();
        
        var radialSegments = 50;
        var heightSegments = 30;
        var openEnded = true;
        var thetaStart = Math.PI * 0;
        var thetaLength = Math.PI * 2;
        var torer1 = new THREE.CylinderBufferGeometry(10, 10, 1.5, radialSegments, heightSegments, openEnded, thetaStart, thetaLength);
        var toret1=new THREE.MeshLambertMaterial({wireframe:false, transparent: true, opacity: 0.9, map:loader1.load("h1m4.png"), side:THREE.DoubleSide});
        var torus1=new THREE.Mesh(torer1,toret1);
        torus1.position.set(5,0,-3)
        scene1.add(torus1);
        
        var radialSegments = 50;
        var heightSegments = 30;
        var openEnded = true;
        var thetaStart = Math.PI * 0;
        var thetaLength = Math.PI * 2;
        var torer2 = new THREE.CylinderBufferGeometry(8, 8, 1.5, radialSegments, heightSegments, openEnded, thetaStart, thetaLength);
        var toret2=new THREE.MeshLambertMaterial({wireframe:false, transparent: true, opacity: 0.9, map:loader1.load("5on1.png"), side:THREE.DoubleSide});
        var torus2=new THREE.Mesh(torer2,toret2);
        torus2.rotation.z=Math.PI/4;
        torus2.position.set(5,0,1)
        scene1.add(torus2);

        var light1=new THREE.AmbientLight(0xffffff,1,400);
        light1.position.set(10,10,10);
        scene1.add(light1);

        render1=()=>{
            requestAnimationFrame(render1);
            torus1.rotation.y+=0.005;
            torus2.rotation.x+=0.005;
            renderer1.render(scene1,cam1);
        }
        render1();        
        controls1=new THREE.OrbitControls(cam1,renderer1.domElement);
        





        
        var scene2=new THREE.Scene();
        var cam2=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
        cam2.position.set(-5,0,10);
        cam2.lookAt(0,0,0);
        var renderer2=new THREE.WebGLRenderer({antialias:true});
        renderer2.setClearColor("rgb(150,150,150)");
        renderer2.setSize(window.innerWidth,window.innerHeight);
        document.getElementById("mainer2").appendChild(renderer2.domElement);
        
        var baller2=new THREE.SphereGeometry(0.1,1);
        var ballet2=new THREE.MeshBasicMaterial({wireframe:true,color:0xffff00})
        var ball2=new THREE.Mesh(baller2,ballet2);
        //scene.add(ball)
        
        var ll2=[]
        var rhombi2=(posx,posy,posz,rot)=>{
            var rhomber2=new THREE.CircleGeometry(4,4);
            var rhombet2=new THREE.EdgesGeometry(rhomber2);
            var rhombus2=new THREE.LineSegments(rhombet2,new THREE.LineBasicMaterial({color:0x4f4f4f}));
            rhombus2.position.set(posx,posy,posz);
            rhombus2.rotation.z=(Math.PI/18)*rot;
            scene2.add(rhombus2);
            return rhombus2
        }

        for(var i=-4.5;i<5;i+=0.25){ll2.push(rhombi2(0,0,i,i));}
        
        var rotat=(item)=>{item.rotation.z+=Math.PI/360;}
        render2=()=>{
            var time=Date.now()*0.005;
            cam2.position.z=Math.sin(time*0.07)*10;
            cam2.position.x=Math.cos(time*0.07)*10;
            cam2.position.y=Math.cos(time*0.07)*10;
            
            requestAnimationFrame(render2);
            cam2.lookAt(0,0,0);
            ll2.forEach(rotat);
            renderer2.render(scene2,cam2);
        }
        render2();
        
        
        

        var scene3=new THREE.Scene();
        var cam3=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
        cam3.position.set(0,3,13);
        cam3.lookAt(0,0,0);
        var renderer3=new THREE.WebGLRenderer({antialias:true});
        renderer3.setClearColor("rgb(150,150,150)");
        renderer3.setSize(window.innerWidth,window.innerHeight);
        document.getElementById("mainer3").appendChild(renderer3.domElement);
        
        var baller3=new THREE.SphereGeometry(0.1,1);
        var ballet3=new THREE.MeshBasicMaterial({wireframe:true,color:0xffff00})
        var ball3=new THREE.Mesh(baller3,ballet3);
        //scene.add(ball)
        
        var ll3=[]
        var rhombi3=(rad)=>{
            var rhomber3=new THREE.CircleGeometry(rad,100);
            var rhombet3=new THREE.EdgesGeometry(rhomber3);
            var rhombus3=new THREE.LineSegments(rhombet3,new THREE.LineBasicMaterial({color:0x6f6f6f}));
            rhombus3.position.set(0,0,0);
            rhombus3.rotation.x=Math.PI/2
            scene3.add(rhombus3);
            return rhombus3
        }

        for(var i=0;i<6;i+=0.25){ll3.push(rhombi3(i));}
        
        var viber3=(item,val)=>{
            var time=Date.now()*0.0005;
            item.position.y=Math.sin((time+val*0.07))*5;
        }
        render3=()=>{
            var time3=Date.now()*0.005;
            requestAnimationFrame(render3);
            cam3.lookAt(0,0,0);
            ll3.forEach(viber3);
            renderer3.render(scene3,cam3);
        }
        render3();
        
        

        
        setTimeout(function(){$('.fadiner').addClass('gotransp');}, 1);
        setTimeout(function(){$('.fadiner').css({"width":"0","heigth":"0"});}, 3000);
        
    </script>
</body>
</html>
