    <script>
    var scene1=new THREE.Scene();
    var cam1=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
    cam1.position.set(0,5,20);
    var renderer1=new THREE.WebGLRenderer({antialias:true,alpha:true});
    renderer1.setClearColor("rgb(150,150,150)");
    renderer1.setPixelRatio(window.devicePixelRatio)
    renderer1.setSize(window.innerWidth,window.innerHeight);
    document.getElementById("mainer1").appendChild(renderer1.domElement);
    var loader1=new THREE.TextureLoader();
    
    var radialSegments = 50;
    var heightSegments = 30;
    var openEnded = true;
    var thetaStart = Math.PI * 0;
    var thetaLength = Math.PI * 2;
    var torer1a = new THREE.CylinderBufferGeometry(10, 10, 1.5, radialSegments, heightSegments, openEnded, thetaStart, thetaLength);
    var toret1a=new THREE.MeshLambertMaterial({wireframe:false, transparent: true, opacity: 0.9, map:loader1.load("h1m4.png"), side:THREE.DoubleSide});
    var torus1a=new THREE.Mesh(torer1a,toret1a);
    torus1a.position.set(5,2,-3)
    scene1.add(torus1a);

    var torer2a = new THREE.CylinderBufferGeometry(8, 8, 1.5, radialSegments, heightSegments, openEnded, thetaStart, thetaLength);
    var toret2a=new THREE.MeshLambertMaterial({wireframe:false, transparent: true, opacity: 0.9, map:loader1.load("5on1.png"), side:THREE.DoubleSide});
    var torus2a=new THREE.Mesh(torer2a,toret2a);
    torus2a.rotation.z=Math.PI/4;
    torus2a.position.set(5,2,1)
    scene1.add(torus2a);

    var light1=new THREE.AmbientLight(0xffffff,1,400);
    light1.position.set(10,10,10);
    scene1.add(light1);

    render1=()=>{
        requestAnimationFrame(render1);
        torus1a.rotation.y+=0.005;
        torus2a.rotation.x+=0.005;
        renderer1.render(scene1,cam1);
    }
    render1();        
    controls1=new THREE.OrbitControls(cam1,renderer1.domElement);
